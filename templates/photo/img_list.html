{% extends 'base.html' %}

{% block content %}
<div class="container my-3">
    <div>
        <a href="{% url 'photo:brand_list' %}" class="btn btn-info">Go Back</a>
    </div>
    <hr>
    {% for i in units %}
    <div class="card" style="width: 30rem;display:inline-block;">
        <img class="card-img-top" src="{{ i.img.url }}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ i.name }}</h5>
            <h5 class="card-title">{{ i.type }}</h5>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
