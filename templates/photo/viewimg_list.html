{% extends 'base.html' %}

{% block content %}
<div class="container my-3">
    <div>
        <a href="/" class="btn btn-info">Go Back</a>
    </div>
    <hr>
    {% for i in images %}
    <div class="card" style="width: 22rem;display:inline-block;">
        <img class="card-img-top" src="{{ i.view_img.url }}" alt="Card image cap">
        <div class="card-body">
            <h6 class="card-title">{{ i.pj }}</h6>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
