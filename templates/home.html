{% extends 'base.html' %}
<!--static 폴더를 불러옴-->
{% load static %}

{% block extra-style %}
<style type="text/css">
.home-image {
    background-image: url("{% static 'img/img.jpg' %}");
    background-repeat: no-repeat;
    background-position: center;
    background-size: 55%;
    height: 500px;
    border-top: 10px solid #ccc;
    border-bottom: 10px solid #ccc;
    padding: 10px 0 0 10px;
}
.title {
    color: #c80;
    font-weight: bold;
}
.powered {
    position: relative;
    top: 66%;
    color: #cc0;
    font-style: italic;
    text-align: right;
}

</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="home-image">
        <h2 class="title">Chang</h2>
        <h2 class="powered"><i class="fas fa-arrow-circle-right"></i>think</h2>
    </div>

    <hr style="margin: 10px 0;">

    <div class="row text-center">
        <div class="col-sm-4">
            <h5>자유게시판</h5>
            <div class="card" style="width: 15rem;display:inline-block;">
                <img class="card-img-top" src="{% static 'img/img_b1.jpg' %}" alt="Card image cap">
                <div class="card-body">
                    <p class="card-title" style="text-align:left;">자유게시판</p>
                    <p class="card-title" style="text-align:left;">청약홈자료</p>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <h5>청약홈자료</h5>
            <div class="card" style="width: 15rem;display:inline-block;">
                <img class="card-img-top" src="{% static 'img/img_b2.jpg' %}" alt="Card image cap">
                <div class="card-body">
                    <p class="card-title" style="text-align:left;">분양권 실거래가</p>
                    <p class="card-title" style="text-align:left;">아파트 실거래가</p>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <h5>부동산관련자료</h5>
            <div class="card" style="width: 15rem;display:inline-block;">
                <img class="card-img-top" src="{% static 'img/img_b3.jpg' %}" alt="Card image cap">
                <div class="card-body">
                    <p class="card-title" style="text-align:left;">입주예정, 미분양</p>
                    <p class="card-title" style="text-align:left;">공사비지수, kb지수 등</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block footer %}
<footer class="fixed-bottom bg-info">
    <div class="text-white font-italic text-right mr-5">changthink</div>
</footer>
{% endblock %}
